# mysql 驱动: h2
spring.datasource.driver-class-name=org.h2.Driver
# h2 内存数据库 库名: test
spring.datasource.url=jdbc:h2:mem:test
# 初始化数据表
spring.datasource.schema=classpath:SofaDashboardDB.sql
server.port=8086
spring.application.name=test-backend

# ark 管控端配置中心地址
com.alipay.sofa.dashboard.zookeeper.address=127.0.0.1:2181
# zookeeper 注册中心地址
com.alipay.sofa.dashboard.registry=zookeeper://127.0.0.1:2181

management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoints.jmx.exposure.exclude=*

info.app.name=spring-boot-actuator
info.app.version= 1.0.0
info.app.test= test
info.test=1
info.tt.a.b.c=1
info.tt.a.b.d=1